<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,600;0,800;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <header>
    <div class="header">
      <div class="header-row">
        <div class="header-logo">
          <a href="#"><img src="assets/img/logo-jobstreet.png" alt="" /></a>
          <div class="bahasa">
            <select>
              <option value="bahasa" >Bahasa</option>
              <option value="english">English</option>
            </select>
          </div>
        </div>
        <div class="header-btn">
          <button class="btn signin">Untuk Kandidat</button>
          <button class="btn signup">Masuk</button>
        </div>
      </div>
    </div>
    </header>
    <main class="main">
      <h5>Apakah anda mencari pekerjaan? <a href="">Klik disini.</a></h5>
      <div class="container">
        <div class="banner"></div>
        <p class="banner-title">Daftarkan Perusahaanmu Di Sini</p>
        <form action="">
          <div class="form-content">
            <label for="email">Email Login ID</label>
            <input type="email" id="email" />
          </div>
          <div class="form-content">
            <label for="nama">Nama</label>
            <input type="text" id="nama" />
          </div>
          <div class="form-content">
            <label for="hp">Nomer HP</label>
            <input type="text" id="hp" />
          </div>
          <div class="form-content">
            <label for="bisnis">Nama Bisnis Terdaftar</label>
            <input type="text" id="bisnis" />
          </div>
          <div class="form-content">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" />
          </div>
          <div class="btn">
            <button type="submit">Daftar</button>
          </div>
        </form>
        <p class="term">Dengan melanjutkan, Anda telah menyetujui <a href="#">Kebijakan Privasi</a> dan <a href="#">Syarat & Ketentuan dari Jobstreet.</p>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <ul>
          <li>Tentang Jobstreet.com</li>
          <li>Syarat penggunaan</li>
          <li>Kebijakan Privasi</li>
        </ul>
      </div>
      <div class="footer-right"></div>
    </footer>
  </body>
</html>
